<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pw.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">
                <!-- 2ww@@$% -->
                <button id="copy">Copy</button>
            
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input  type="number" id="len" min="4" max="40" value="20">
            </div>
            <div class="form-control">
                <label for="upper">Uppercase Letter</label>
                <input  type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Lowercase Letter</label>
                <input  type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Number</label>
                <input  type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Symbol</label>
                <input  type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Passwords</button>

        </div>
    </div>
 <script src="pw.js"></script>   
</body>
</html>
